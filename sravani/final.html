<!doctype html>
<html>
<head>
	<style type="text/css">
	 @media (max-width: 480px) {
			.form{
				width: 88% !important;
			}
			.card-name{
				padding-right: 13% !important;
			}
		}

	.form{
		background-color: #2F822F;
		width: 50%;
		margin: 0 auto;
		padding: 20px;
	}
	.step{
		font-style: italic;
		font-family: "Times New Roman";
	}
	.div1{
		border:1px solid white;
		border-radius: 5px;
		background-color: #46C759;
		padding: 10px;
		margin:5px;

	}
	.input{
		display: inline-block;
		margin: 0 auto;
	}
	.buyit{
		border: 1px solid white;
		border-radius: 10px;
		padding: 10px;
		background-color: #182319;
		color: white;
		width: 10%;
		margin:0 auto;
		text-align: center;
		font-size: 20px;
	}
	.span{
		text-align: left;
		
		margin: 0 auto;
	}
	.input{
		width: 50%;
		border-radius: 5px;
	}
	.textarea{
		border: 1px solid white;
		border-radius: 5px;
	}
	.card-name{
		padding-right: 15%;
	}
	
	</style>
</head>
<body>
<form class="form">

<h3 class="step">Step 1: Your Details</h3>
<div class="div1">
<span style="padding-right: 24%">Name</span>
<span><input  class="input"type="text" placeholder="First and last name"></span>
</div>
<div class="div1">
<span style="padding-right: 24%">Email</span>
<span><input class="input"type="email" placeholder="example@domain.com"></span>
</div>
<div class="div1">
<span style="padding-right: 24%">Phone</span>
<span><input class="input" type="number" placeholder="+0010000000"></span>
</div>

<h3 class="step"> Step 2: Delivery Address</h3>
<div class="div1">
<span class="span"style="padding-right: 22%" >Address</span>
<span ><textarea rows="5" cols="42" ></textarea></span>
</div>
<div class="div1">
<span style="padding-right: 21%">Postcode</span>
<span><input class="input"type="text"></span>
</div>
<div class="div1">
<span style="padding-right: 22%">Country</span>
<span><input class="input" type="text"></span>
</div>

<h3 class="step"> Step 3: Card Details</h3>
<div class="div1">
<span style="padding-right: 20%">Card type</span>
<span>
	<input type= "radio" value="card"><img src="visa.png" width="20px" height="10px">Visa
	<input type= "radio" value="card"><img src="MasterCard_Logo.png" width="20px" height="10px">Mastercard
	<input type= "radio" value="card"><img src="discover.png" width="20px" height="10px">Discover
</span>
</div>
<div class="div1">
<span style="padding-right: 16%">Card Number</span>
<span><input class="input" type="text"></span>
</div>
<div class="div1">
<span style="padding-right: 16%">Security code</span>
<span><input class="input" type="text"></span>
</div>
<div class="div1">
<span class="card-name">Name on Card</span>
<span><input class="input" type="text" placeholder="Exact name on card"></span>
</div>

<div class="buyit">Buy It!</div>

</form>
</body>
</html>
