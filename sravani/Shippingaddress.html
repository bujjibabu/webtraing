<!doctype html>
<html>
<head>
<title>SHIPPING and MAILING ADDRESS</title>
</head>
<body>
	<h3><font color="red"><sup>*</sup>Required Fields</font></h3>
	<form style="background-color:yellow; "  >
		<h2 style="background-color:blue;">SHIPPING ADDRESS</h2>
		<table>
		<tbody>
			<tr>
				<td><font color="red"><sup>*</sup></font>Name: </td> 
				<td><input type="text" Placeholder="Enter Name"></td>
			</tr>
			<tr>
				<td><font color="red"><sup>*</sup></font>Address:</td>
				<td><input type="text" Placeholder="Enter Address"></td>
			</tr>
			<tr>
				<td><font color="red"><sup>*</sup></font>City:</td>
				<td><input type="text" Placeholder="Enter City"></td>
			</tr>

			<tr>
				<td><font color="red"><sup>*</sup></font>State:</td>
				<td><input type="text" Placeholder="Enter State"></td>
			</tr>
			<tr>
				<td><font color="red"><sup>*</sup></font>Zipcode:</td>
				<td><input type="text" Placeholder="Enter Zipcode"></td>
			</tr>
		</tbody>
		</table>
		<br>
	</form>
		<form style="background-color:yellow;">
		<h2 style="background-color:blue;">MAILING ADDRESS</h2>
		<table>
			<tbody>
				
				<tr>
					<td><font color="red"><sup>*</sup></font>Name:</td>
					<td><input type="text" Placeholder="Enter Name"></td>
				</tr>

				<tr>
					<td><font color="red"><sup>*</sup></font>Address:</td>
					<td><input type="text" Placeholder="Enter Address"></td>
				</tr>

				<tr>
					<td><font color="red"><sup>*</sup></font>City:</td>
					<td><input type="text" Placeholder="Eneter City"></td>
				</tr>

				<tr>
					<td><font color="red"><sup>*</sup></font>State:</td>
					<td><input type="text" Placeholder="Enter State"></td>
				</tr>

				<tr>
					<td><font color="red"><sup>*</sup></font>Zipcode:</td>
					<td><input type="text" Placeholder="Enter Zipcode"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
