<!doctype  html>
<html>
<head>
	<style type="text/css">
	body{
			background-color:rgb(49,53,49);
		}

		form{
			width: 40%;
		    margin-left: 30%;
			border-radius: 20px;
			background-color: rgb(255,255,255);
			}
			
		h2{
			color:rgb(255, 88, 72);
			text-transform: uppercase;
			text-align: center;
			padding: 30px;
			}
		.userid, 
		.password{
			width: 70%;
		    height: 50px;
		    border-radius: 50px;
		    background-color: rgb(202,202,202);
		    font-size: 18px;
		    padding-left: 25px;
		    margin-bottom: 20px;
			}
		.useriddiv,
		.passworddiv{
			text-align: center;
			}
				.login-btn-section{
			width: 85%;
	    text-align: right;
	    margin-bottom: 30px;
		}
		.forgot-password-txt{
			color:rgb(255, 88, 72);
			font-weight: bold;
		}
		.login-btn{
		 font-size: 14px;
	    padding: 8px 30px;
	    border-radius: 20px;
	    color: #fff;
	    background-color: rgb(255, 88, 72);
	    border-color: rgb(255, 88, 72);
		}
		.form-bottom-section{
			text-align: right;
			padding: 40px 0px 40px;
	    background-color: rgb(255, 88, 72);
	    border-bottom-right-radius: 15px;
	    border-bottom-left-radius: 15px;
	    color: #fff;
      padding-right: 15%;
		}
		.register-txt{
			  font-size: 35px;
		}


	</style>
</head>
<body >
	<form> 
		<h2>Login form</h2>
		<div class="useriddiv">
			<input class="userid" type="text" placeholder="UserID">
		</div>
		<div class="passworddiv">
			<input class="password" type="Password" placeholder="Password">
		</div>
		<div class="login-btn-section">
			<span class="forgot-password-txt">Forgot Password |</span>
			<span><button class="login-btn">Login</button></span>
		</div>
		<div class="form-bottom-section">
			<span>New User</span> 
			<span>Register</span> 
			<span>Here</span>
		</div>

	</form>
</body>
</html>
