<!Doctype html>
<html>
    <head><title>Registration Form</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
                background-color: rgb(222,222,222);
                width: 100%;
            }
            .mdl{
                width: 50%;
                margin: auto;
                background-color: rgb(152,102,253);
                align-self: center;
                position: inherit;                
            }
            .hd{
                width: 42%;
                margin: auto;
            }
            .tbl{
                border-spacing: 9px;
                width: 57%;
                margin: auto;
                font-size: 15px;
                padding: 5px;
                
            }
            .btn{
                background-color: rgb(155,229,227);
                border-radius: 5px;
                
            }
        </style>
    </head>
    <body>
        <div class="mdl">
            <h2 class="hd"><u>Registration Form</u></h2>
            <table class="tbl">
                <tr>
                    <td>First Name :</td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                    <td>Last Name :</td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                    <td>Age :</td>
                    <td><input type="number"></td>
                </tr>
                 <tr>
                    <td>Email :</td>
                    <td><input type="email"></td>                     
                </tr>
                 <tr>
                    <td>Password :</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="radio"> &nbsp;Male&nbsp;&nbsp;<input type="radio">&nbsp;Female</td>
                </tr>
                 <tr>
                    <td><input type="checkbox">&nbsp;I am a Student</td>
                    <td><input type="checkbox">&nbsp;I am a business-man/woman</td>
                </tr>
                 <tr>
                    <td colspan="2" style="text-align:center;">Birthday</td>
                </tr>
                <tr>
                    <td colspan="2">Day&nbsp;<select><option>1</option>
                        <option>2</option><option>3</option>
                        <option>4</option><option>5</option>
                        <option>6</option><option>7</option>
                        <option>8</option><option>9</option>
                        <option>10</option><option>11</option>
                        <option>12</option><option>13</option>
                        <option>14</option><option>15</option>
                        <option>16</option><option>17</option>
                        <option>18</option><option>19</option>
                        <option>20</option><option>21</option>
                        <option>22</option><option>23</option>
                        <option>24</option><option>25</option>
                        <option>26</option><option>27</option>
                        <option>28</option><option>29</option>
                        <option>30</option><option>31</option>
                        </select>&nbsp;&nbsp;Month&nbsp;<select>
                        <option>Jan</option><option>Feb</option>
                        <option>Mar</option><option>Apr</option>
                        <option>May</option><option>Jun</option>
                        <option>Jul</option><option>Sep</option>
                        <option>Oct</option><option>Nov</option>
                        <option>Dec</option>
                        </select>&nbsp;&nbsp;Year&nbsp;<select>
                        <option>1990</option> <option>1991</option>
                         <option>1992</option> <option>1993</option>
                        <option>1994</option> <option>1995</option>
                         <option>1996</option> <option>1997</option>
                         <option>1998</option> <option>1999</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><input type="submit" class="btn"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><input type="reset" class="btn"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
