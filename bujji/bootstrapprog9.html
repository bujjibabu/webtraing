<!doctype html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<style type="text/css">
		.my-bootsrap-main{
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<div class="my-bootsrap-main col-md-12">
		<h2>Bootstrap Forms</h2>
		<form class="col-md-offset-4 col-md-4">
			<div class="form-group">
				<label>Username</label>
				<input class="form-control" type="text" placeholder="User name">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="text" placeholder="Password">
			</div>
			<button class="btn btn-primary btn-block">Sign in</button>
		</form>
	</div>
	<div class="col-xs-12">
		<h2>Bootstrap Form2</h2>
		<form class="col-md-12 form-inline">
			<div class="form-group">
				<label>Username</label>
				<input class="form-control" type="text" placeholder="User name">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="text" placeholder="Password">
			</div>
			<button class="btn btn-primary">Sign in</button>
		</form>
	</div>

	<div class="col-xs-12">
		<h2>Bootstrap Form3</h2>
		<form class="col-md-12 form-inline">
			<div class="form-group">
				<label class="sr-only">Username</label>
				<input class="form-control" type="text" placeholder="User name">
			</div>
			<div class="form-group">
				<label class="sr-only">Password</label>
				<input class="form-control" type="text" placeholder="Password">
			</div>
			<button class="btn btn-primary">Sign in</button>
		</form>
	</div>

	<div class="col-xs-12">
		<h2>Bootstrap Form3</h2>
		<form class="col-md-offset-4 col-md-4">
			<div class="form-group">
				<label class="sr-only">FirstName</label>
				<input class="form-control" type="text" placeholder="FirstName">
			</div>
			<div class="form-group">
				<label class="sr-only">LastName</label>
				<input class="form-control" type="text" placeholder="LastName">
			</div>
			<div class="form-group">
				<label class="sr-only">Address</label>
				<textarea class="form-control" type="text" placeholder="addrss"></textarea>
			</div>

			<button class="btn btn-primary">Sign in</button>
		</form>
	</div>
</body>
</html>
