<!doctype html>
<html>
	<head>
		<title>List Items</title>
		<style type="text/css">
			.heading{
				color:red;
				text-align: center;
			}
			.my-btn{
			    background: linear-gradient(red, yellow, #524C3F,#100F1F);
			    background: -webkit- linear-gradient(red, yellow, #524C3F,#100F1F);
			    background: -moz- linear-gradient(red, yellow, #524C3F,#100F1F);
			    background: -ms- linear-gradient(red, yellow, #524C3F,#100F1F);
			    height: 100px;
			    font-size: 24px;
			    width: 100%;
			    color: #fff;
			}
			.rotate{
				background: red;
			    color: #fff;
			    width: 200px;
			    height: 200px;
			    margin: auto;
			    margin-top: 100px;
			    transform: rotate(45deg);
			    -webkit-transform: rotate(45deg);
			    -ms-transform: rotate(45deg);
			    -moz-transform: rotate(45deg);
			}
			.scaling{
				background: red;
			    color: #fff;
			    width: 200px;
			    height: 200px;
			    margin: auto;
			    margin-top: 100px;
			    transform:scale(0.5,1);
			}
		</style>
	</head>
	<body class="body">
		<h3 class="heading">Gradient Colors</h3>
		<button class="my-btn">Gradient Colors</button>
		<div class="rotate">
			<h1>Rotate</h1>
		</div>
		<div class="scaling">
			<h1>Scaling</h1>
		</div>
	</body>
</html>
