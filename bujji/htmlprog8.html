<!doctype html>
<head>
	<title>HTML Tags</title>
</head>
<body>
	<marquee>Basic Form Elements</marquee>
	<form>
		<p>
			<label>Datalist :</label>
			<input type="text" list="list">
			<datalist id="list">
				<option value="bujji">
				<option value="babu">
				<option value="raja">
				<option value="can">
				<option value="arya">
			</datalist>
		</p>

		<p>
			<label>Color :</label>
			<input type="color">
		</p>
		<p>
			<label>Date :</label>
			<input type="date">
		</p>
		<p>
			<label>Date time :</label>
			<input type="datetime-local">
		</p>
		<p>
			<label>Month :</label>
			<input type="month">
		</p>
		<p>
			<label>Week :</label>
			<input type="week">
		</p>
		<p>
			<label>Number :</label>
			<input type="number" value="10" step="5" min="0" max="50">
		</p>
		<p>
			<label>Search :</label>
			<input type="search">
		</p>
		<p>
			<label>Url :</label>
			<input type="url">
		</p>
		<p>
			<label>File :</label>
			<input type="file">
		</p>
		<p>
			<label>Range :</label>
			<input type="range" min="0" max="10" value="2">
		</p>
		<p>
			<label>Text :</label>
			<input type="text" size="40">
		</p>
		<p>
			<label>Select :</label>
			<select>
				<option>Select value</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
				<option>April</option>
			</select>
			<select>
				<option>Select value</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</p>
		<p>
			<label>progress :</label>
			<progress value="40" max="100"></progress>
		</p>
		<p>
			<label>Area :</label>
			<textarea rows="8" size="40"></textarea>
		</p>
	</form>
</body>
