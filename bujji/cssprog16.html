<!doctype html>
<html>
	<head>
		<title>List Items</title>
		<style type="text/css">
			.heading{
				color:green;
				text-align: center;
			}

			.my-div {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation: myfirst 4s; /* Chrome, Safari, Opera */
    -moz-animation: myfirst 4s; /* mozilla */
    -ms-animation: myfirst 4s; /* ie*/
    animation: myfirst 4s; 
}

/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
    0% {background: green; left:0px; top:0px;width:50px;transform:rotate(30deg);}
    25% {background: yellow; left:300px; top:0px; width:150px;transform:rotate(45deg)}
    50% {background: blue;left:300px;top:300px;width:100px;transform:rotate(90deg)}
    75% {background: red;left:0px;top:300px;width:200px;transform:rotate(120deg)}
    100% {background: blue;left:0px;top:0px;width:80px;transform:rotate(180deg)}

}
		</style>
	</head>
	<body class="body">
		<h1>Animations</h1>
		<div class="my-div"> text color</div>
	</body>
</html>
