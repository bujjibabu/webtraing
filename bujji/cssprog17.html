<!doctype html>
<html>
	<head>
		<title>List Items</title>
		<style type="text/css">
			.heading{
				color:green;
				text-align: center;
			}

			.my-div {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation-name: xyz;
    -webkit-animation-duration: 3s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 1s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    -webkit-animation-play-state: running;

    animation-name: xyz;
    animation-duration: 3s;
    animation-timing-function: linear;
  	 animation-delay: 1s;
    animation-iteration-count: infinite;
  	 animation-direction: alternate;
    animation-play-state: running;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes xyz {
   0% {background: green; left:0px; top:0px;transform:rotate(30deg);}
    25% {background: yellow; left:300px; top:0px;transform:rotate(45deg)}
    50% {background: blue;left:300px;top:300px;transform:rotate(90deg)}
    75% {background: red;left:0px;top:300px;transform:rotate(120deg)}
    100% {background: blue;left:0px;top:0px;transform:rotate(180deg)}
}

@keyframes xyz {
    0% {background: green; left:0px; top:0px;transform:rotate(30deg);}
    25% {background: yellow; left:300px; top:0px;transform:rotate(45deg)}
    50% {background: blue;left:300px;top:300px;transform:rotate(90deg)}
    75% {background: red;left:0px;top:300px;transform:rotate(120deg)}
    100% {background: blue;left:0px;top:0px;transform:rotate(180deg)}
}
		</style>
	</head>
	<body class="body">
		<h1>Animations</h1>
		<div class="my-div"> text color</div>
	</body>
</html>
