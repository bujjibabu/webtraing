<!doctype html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<style type="text/css">
		.my-bootsrap-main{
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<div class="my-bootsrap-main col-md-12">
		<h2 class="text-center">Bootstrap</h2>
		<button class="btn btn-default">
			SignIn
		</button>
		<button class="btn btn-primary">
			SignIn
		</button>
		<button class="btn btn-success">
			SignIn
		</button>
		<button class="btn btn-info">
			SignIn
		</button>
		<button class="btn btn-warning">
			SignIn
		</button>
		<button class="btn btn-danger">
			SignIn
		</button>
		<button class="btn btn-link">
			SignIn
		</button>
	</div>
	<div class="my-bootsrap-main col-md-12">
		<button class="btn btn-danger btn-xs">
			SignIn
		</button>
		<button class="btn btn-danger btn-sm">
			SignIn
		</button>
		<button class="btn btn-danger btn-md">
			SignIn
		</button>
		<button class="btn btn-danger btn-lg">
			SignIn
		</button>
	</div>
	<div class="col-xs-12 my-bootsrap-main">
		<button class="btn btn-success btn-block">Submit</button>
	</div>
	<div class="col-xs-4 my-bootsrap-main">
		<button class="btn btn-success btn-block" disabled="true">Submit</button>
	</div>
</body>
</html>
