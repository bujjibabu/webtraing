<!doctype html>
<head>
	<title>HTML Tags</title>
</head>
<body>
	<marquee>Basic Form Elements</marquee>

			<label>Firstrname :</label>

			<label>Lastrname :</label>
			<input type="text" placeholder="Enter Lastname">
